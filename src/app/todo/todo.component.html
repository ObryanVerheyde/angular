<div class="jumbotron">
  <div class="row">
    <div class="form-group">
      <input type="text"
             class="form-control"
             placeholder="Write a task"
             (keyup)="addTask($event)"
             [(ngModel)]="taskText">
    </div>
    
    <ul>
      <li *ngFor="let task of tasks">
        {{ task.title }}
      </li>
    </ul>
  </div>
</div>
